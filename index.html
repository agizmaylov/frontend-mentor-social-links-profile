<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page-social-links-profile">

  <article class="social-links-card">
    <img src="assets/images/avatar-jessica.webp"
         alt="Profile photo."
         width="176" height="176"
         class="social-links-card__picture"/>
      <h2 class="social-links-card__name">Jessica Randall</h2>
      <p class="social-links-card__location">London, United Kingdom</p>
      <p class="social-links-card__bio">"Front-end developer and avid reader."</p>
    <ul class="social-links" role="list">
      <li>
        <a href="#" class="social-links__link">GitHub</a>
      </li>
      <li>
        <a href="#" class="social-links__link">Frontend Mentor</a>
      </li>
      <li>
        <a href="#" class="social-links__link">LinkedIn</a>
      </li>
      <li>
        <a href="#" class="social-links__link">Twitter</a>
      </li>
      <li>
        <a href="#" class="social-links__link">Instagram</a>
      </li>
    </ul>
  </article>

</body>
</html>
